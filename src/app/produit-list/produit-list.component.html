<div class=" col-8 mx-auto">
<h2> Produit List</h2>
<table class = "table table-striped">
    <thead>
        <tr>

            
           <th> Libelle</th>
            <th> Description</th>
            <th> Status</th>
          <th> Prix</th>
          <th> quantite</th>
         <th> Taux_tva</th>
         <th> Prix_ttc</th>


            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let produit of produits" >
            <td> {{ produit.libelle }} </td>
            <td> {{ produit.description }} </td>
            <td> {{ produit.status }} </td>
            <td> {{ produit.prix }} </td>
            <td> {{ produit.quantite }} </td>
            <td> {{ produit.taux_tva }} </td>
            <td> {{(produit.prix*100)/(100+produit.taux_tva)}} </td>

          
            <td>
                <button (click) = "updateProduit(produit.id)" class = "btn btn-dark"> Update</button>
                <button (click) = "deleteProduit(produit.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "produitDetails(produit.id)" class = "btn btn-info" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
</div>
